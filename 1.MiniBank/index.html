<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <section id="formSection">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for=""></label>
                            <input type="text" name="customerName" id="name" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for=""></label>
                            <input type="number" name="customerBalance" id="balance" class="form-control" placeholder="Balance">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="text-center">
                            <button class="btn btn-outline-primary my-4 w-50"> Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>AccNum</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customersTable"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
